stunnel::instance::fips: false
stunnel::instance::firewall: true
stunnel::instance::haveged: false
stunnel::instance::local: '1.2.3.4'
stunnel::instance::ocsp: 'http://foo.bar.baz'
stunnel::instance::ocsp_flags: [ 'NOCHAIN' ]
stunnel::instance::openssl_cipher_suite: [ 'AES128-SHA256' ]
stunnel::instance::options: ['SSL_OP_NETSCAPE_CHALLENGE_BUG' ]
stunnel::instance::output: '/some/log'
stunnel::instance::pki: true
stunnel::instance::protocol: 'connect'
